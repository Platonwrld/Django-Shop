{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/core/css/main.css">
    <title>Hello</title>
</head>
<body>


{% block content %}
<!-- Карта продукта на отдельной странице -->
<div class="container py-4 my-4 mx-auto d-flex flex-column">
    {% if item.image %}
    <div class="header">
        <div class="row r1">
            <div class="col-md-9 abc">
                <h1>{{ item.title }}</h1>
            </div>
            <div class="col-md-3 text-right pqr"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
            <p class="text-right para">{{ item.price }}</p>
        </div>
    </div>
    <div class="container-body mt-4">
        <div class="row r3">
        
            <div class="col-md-5 p-0 klo">
                <ul>
                      {{ item.description | linebreaks}}
                </ul>
            </div>
            
            <div class="col-md-7"> <img src="{{ item.image.url }}" width="60%" height="65%"> </div>
            
          </div>
    </div>
    <div class="footer d-flex flex-column mt-5">
        
          <div class="product-links">
            <a href="{{ item.get_add_to_cart }}"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-heart"></i></a>
            <a href="{{ item.remove_from_cart }}"><i class="fa-solid fa-circle-minus"></i></a>
          </div>             
    </div>
    {% endif %}
  </div>
{% endblock content %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
